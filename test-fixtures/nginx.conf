server {
    listen 80;
    server_name analytics-mock localhost;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # CORS headers for analytics requests
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    
    # Health check endpoint
    location /health {
        return 200 '{"status":"healthy","service":"analytics-mock"}';
        add_header Content-Type application/json;
    }
    
    # Umami analytics endpoints
    location /api/send {
        return 200 '{"success":true,"message":"Event tracked successfully"}';
        add_header Content-Type application/json;
    }
    
    location /script.js {
        alias /usr/share/nginx/html/umami-mock.js;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Generic tracking endpoint
    location /track {
        return 200 '{"status":"ok","tracked":true}';
        add_header Content-Type application/json;
    }
    
    location /track.json {
        try_files $uri $uri/ =404;
        add_header Content-Type application/json;
    }
    
    # Google Analytics mock endpoints
    location /collect {
        return 200 'GIF89a';
        add_header Content-Type image/gif;
    }
    
    location /g/collect {
        return 200 '{"success":true}';
        add_header Content-Type application/json;
    }
    
    # Generic analytics endpoints
    location ~ ^/analytics/(.*) {
        return 200 '{"endpoint":"$1","status":"received"}';
        add_header Content-Type application/json;
    }
    
    # Handle OPTIONS requests for CORS
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        try_files $uri $uri/ =404;
    }
    
    # Logging
    access_log /var/log/nginx/analytics-mock.access.log;
    error_log /var/log/nginx/analytics-mock.error.log;
}