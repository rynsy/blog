server {
    listen 80;
    server_name localhost;
    
    # CORS headers for testing
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'Content-Type';
    
    # Handle preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Mock analytics endpoints
        location /api/send {
            add_header 'Content-Type' 'application/json';
            return 200 '{"status":"success","message":"Event tracked"}';
        }
        
        location /api/collect {
            add_header 'Content-Type' 'application/json';
            return 200 '{"status":"success","message":"Data collected"}';
        }
        
        location /script.js {
            add_header 'Content-Type' 'application/javascript';
            return 200 '// Mock analytics script\nconsole.log("Mock analytics loaded");';
        }
        
        # Default response
        try_files $uri $uri/ =200;
    }
}